<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MITK Workbench</title>
        <link rel="stylesheet" type="text/css" href="qrc:/org.mitk.gui.qt.welcomescreen/style.css" />
        <script language="javascript" src="qrc:/org.mitk.gui.qt.welcomescreen/function.js"></script>
    </head>

    <body onload="createButtons()" oncontextmenu="return false;">

        <div id="screen">

          <!-- Headline + Introduction -->
          <div id="welcome">
              <h1>Welcome to the MITK Workbench!</h1>

              <div id="welcomeText">
                  <p>This application was developed at the German Cancer Research Center (DKFZ). It is based on the well established, free open source Medical Imaging Interaction Toolkit <strong style="color: #2d5a88">MITK</strong>.</p>

                  <p>Here you can find the Welcome Tutorial, to get a first overview!</p>
              </div>

              <!-- PopUps with module description generated by js are placed in here -->
              <div id="popupAnchor"></div>

              <div id="manualButtonField" class="fontDefinition">
                    <!-- Welcome Tutorial -->

                  <div class="bttnWrap">
                      <a href="qrc:/org.mitk.gui.qt.welcomescreen.welcome.tutorial/WelcomePresentation.html" title="WelcomeTutorial" class="genericButton welcomeTutorialButton" src="qrc:/org.mitk.gui.qt.welcomescreen/pics/WelcomeMITK.png"></a>
                      <div>
                          <a class="textLink" href="qrc:/org.mitk.gui.qt.welcomescreen.welcome.tutorial/WelcomePresentation.html">Welcome Tutorial</a>
                      </div>
                  </div>
              </div>

              <!-- MITK Website Buttons -->
              <div id="generatedButtonField" class="fontDefinition">

              <!-- Buttons created by js-function are placed in here -->
              </div>
          </div>
        </div>

    </body>

</html>
